name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

permissions:
  contents: read

jobs:
  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Run unit tests (JVM, JS, Native)
        run: ./gradlew unitTest

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            lib/build/reports/tests/
            lib/build/test-results/

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Run ktlint check
        run: ./gradlew ktlintCheck

  coverage:
    name: Coverage
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Generate coverage report
        run: ./gradlew koverHtmlReport koverXmlReport

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: lib/build/reports/kover/

  build:
    name: Build Artifacts
    runs-on: ubuntu-latest
    needs: [test, lint]
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Build all artifacts
        run: ./gradlew buildAll

      - name: Pack npm package
        run: ./gradlew npmPack

      - name: Upload JVM jar
        uses: actions/upload-artifact@v4
        with:
          name: krfiles-jvm
          path: lib/build/libs/*.jar

      - name: Upload npm package
        uses: actions/upload-artifact@v4
        with:
          name: krfiles-npm
          path: lib/build/dist/js/productionLibrary/*.tgz

      - name: Upload native shared library
        uses: actions/upload-artifact@v4
        with:
          name: krfiles-native-linux-x64
          path: lib/build/bin/linuxX64/krfilesReleaseShared/
