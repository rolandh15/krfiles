name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  validate:
    name: Validate Tag
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - uses: actions/checkout@v4

      - name: Extract version from tag
        id: version
        run: |
          TAG="${GITHUB_REF#refs/tags/v}"
          echo "version=$TAG" >> "$GITHUB_OUTPUT"

      - name: Verify VERSION file matches tag
        run: |
          FILE_VERSION=$(cat VERSION)
          TAG_VERSION="${GITHUB_REF#refs/tags/v}"
          if [ "$FILE_VERSION" != "$TAG_VERSION" ]; then
            echo "::error::VERSION file ($FILE_VERSION) does not match tag (v$TAG_VERSION)"
            exit 1
          fi

      - name: Verify Cargo.toml matches tag
        run: |
          CARGO_VERSION=$(grep '^version' cli/Cargo.toml | head -1 | sed 's/.*"\(.*\)".*/\1/')
          TAG_VERSION="${GITHUB_REF#refs/tags/v}"
          if [ "$CARGO_VERSION" != "$TAG_VERSION" ]; then
            echo "::error::cli/Cargo.toml version ($CARGO_VERSION) does not match tag (v$TAG_VERSION)"
            exit 1
          fi

  build-native:
    name: Native Library (${{ matrix.target }})
    needs: validate
    strategy:
      matrix:
        include:
          - target: linux-x64
            os: ubuntu-latest
            gradle-task: linkKrfilesReleaseSharedLinuxX64
            artifact-path: lib/build/bin/linuxX64/krfilesReleaseShared
          - target: linux-arm64
            os: ubuntu-latest
            gradle-task: linkKrfilesReleaseSharedLinuxArm64
            artifact-path: lib/build/bin/linuxArm64/krfilesReleaseShared
          - target: macos-x64
            os: macos-latest
            gradle-task: linkKrfilesReleaseSharedMacosX64
            artifact-path: lib/build/bin/macosX64/krfilesReleaseShared
          - target: macos-arm64
            os: macos-latest
            gradle-task: linkKrfilesReleaseSharedMacosArm64
            artifact-path: lib/build/bin/macosArm64/krfilesReleaseShared
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Install libcurl (Linux)
        if: runner.os == 'Linux'
        run: sudo apt-get install -y libcurl4-openssl-dev

      - name: Build native shared library
        run: ./gradlew ${{ matrix.gradle-task }}

      - name: Create archive
        run: tar czf krfiles-native-${{ matrix.target }}.tar.gz -C ${{ matrix.artifact-path }} .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: krfiles-native-${{ matrix.target }}
          path: krfiles-native-${{ matrix.target }}.tar.gz

  build-cli:
    name: CLI (${{ matrix.target }})
    needs: validate
    strategy:
      matrix:
        include:
          - target: linux-x64
            os: ubuntu-latest
            gradle-task: linkKrfilesReleaseSharedLinuxX64
            kotlin-target: linuxX64
            cargo-target: ''
          - target: macos-arm64
            os: macos-latest
            gradle-task: linkKrfilesReleaseSharedMacosArm64
            kotlin-target: macosArm64
            cargo-target: ''
          - target: macos-x64
            os: macos-latest
            gradle-task: linkKrfilesReleaseSharedMacosX64
            kotlin-target: macosX64
            cargo-target: x86_64-apple-darwin
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install libcurl (Linux)
        if: runner.os == 'Linux'
        run: sudo apt-get install -y libcurl4-openssl-dev

      - name: Add Rust cross-compilation target
        if: matrix.cargo-target != ''
        run: rustup target add ${{ matrix.cargo-target }}

      - name: Build Kotlin native shared library
        run: ./gradlew ${{ matrix.gradle-task }}

      - name: Copy C header to CLI
        run: cp lib/build/bin/${{ matrix.kotlin-target }}/krfilesReleaseShared/libkrfiles_api.h cli/native/

      - name: Build Rust CLI
        working-directory: cli
        run: cargo build --release ${{ matrix.cargo-target != '' && format('--target {0}', matrix.cargo-target) || '' }}

      - name: Create archive
        run: |
          SHARED_LIB_DIR="lib/build/bin/${{ matrix.kotlin-target }}/krfilesReleaseShared"
          if [ -n "${{ matrix.cargo-target }}" ]; then
            CLI_BIN="cli/target/${{ matrix.cargo-target }}/release/krfiles"
          else
            CLI_BIN="cli/target/release/krfiles"
          fi
          mkdir -p staging
          cp "$CLI_BIN" staging/
          cp "$SHARED_LIB_DIR"/libkrfiles.* staging/
          tar czf krfiles-cli-${{ matrix.target }}.tar.gz -C staging .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: krfiles-cli-${{ matrix.target }}
          path: krfiles-cli-${{ matrix.target }}.tar.gz

  build-jvm-js:
    name: Build JVM + JS
    needs: validate
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Build JVM jar
        run: ./gradlew jvmJar

      - name: Pack npm package
        run: ./gradlew npmPack

      - name: Upload JVM jar
        uses: actions/upload-artifact@v4
        with:
          name: krfiles-jvm
          path: lib/build/libs/*.jar

      - name: Upload npm package
        uses: actions/upload-artifact@v4
        with:
          name: krfiles-npm
          path: lib/build/dist/js/productionLibrary/*.tgz

  release:
    name: Create GitHub Release
    needs: [validate, build-native, build-cli, build-jvm-js]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: List artifacts
        run: find artifacts -type f | sort

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: v${{ needs.validate.outputs.version }}
          generate_release_notes: true
          files: |
            artifacts/krfiles-native-linux-x64/*.tar.gz
            artifacts/krfiles-native-linux-arm64/*.tar.gz
            artifacts/krfiles-native-macos-x64/*.tar.gz
            artifacts/krfiles-native-macos-arm64/*.tar.gz
            artifacts/krfiles-cli-linux-x64/*.tar.gz
            artifacts/krfiles-cli-macos-arm64/*.tar.gz
            artifacts/krfiles-cli-macos-x64/*.tar.gz
            artifacts/krfiles-jvm/*.jar
            artifacts/krfiles-npm/*.tgz
